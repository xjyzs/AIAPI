name: Build and Publish Release APK

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Sign APK with jarsigner
        run: |
          echo "${{ secrets.RELEASE_SIGNING_KEY }}" | base64 --decode > keystore.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
                    -keystore keystore.jks \
                    -storepass "${{ secrets.KEY_STORE_PASSWORD }}" \
                    -keypass "${{ secrets.KEY_PASSWORD }}" \
                    app/build/outputs/apk/release/app-release-unsigned.apk \
                    "${{ secrets.KEY_ALIAS }}"
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          files: |
            app/build/outputs/apk/release/app-release.apk
